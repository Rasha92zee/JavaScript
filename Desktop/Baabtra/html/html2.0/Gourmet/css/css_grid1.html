<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid1</title>
    <style>
        .container{
            background-color: cadetblue;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto;
            padding: 40px;
            grid-gap: 50px;

        }
        .item{
            background-color: coral;
            width: 250px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="../aq/faculty2.jpeg" alt="img1" width="100%" height="100%">

        </div>
        <div class="item">
            <img src="../aq/faculty1.jpeg" alt="img2" width="100%" height="100%">
        </div>
        <div class="item">
            <img src="../aq/faculty3.jpeg" alt="img3" width="100%" height="100%">
        </div>
        <div class="item">
            <img src="../aq/faculty5.jpeg" alt="img4" width="100%" height="100%">
        </div>
        <div class="item">
            <img src="../aq/faculty6.jpeg" alt="img5" width="100%" height="100%">
        </div>
        <div class="item">
            <img src="../aq/mision.jpeg" alt="img6" width="100%" height="100%">
        </div>
    </div>
    
</body>
</html>
