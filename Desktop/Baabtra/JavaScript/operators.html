<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arithmetic Operators

        a = 230;
        b = 34;
        console.log('arithmetic operators');

        // console.log(a + b)
        sum = a + b;
        console.log("a + b = ", sum);

        diff = a - b;
        console.log("a - b = ", diff);

        mul = a * b;
        console.log("a * b = ", mul);

        div = a / b;
        console.log("a / b = ", div);

        modulus = a % b;
        console.log("a % b = ", modulus);

        console.log('a is ',a);
        console.log('++ a is ', ++ a, a);
        console.log('a ++ is ', a ++, a);

        console.log('b is ',b);
        console.log('-- b is ', -- b, b);
        console.log('b -- is ', b --, b);

        x = 2;
        y = 5;
        console.log('x ** y = ', x ** y);

        console.log('\n');

    console.log('assignment operators');

        // assignment operators
        z = 10;
        console.log('z += 10 is ', z += 10);
        console.log('z -= 10 is ', z -= 10);
        console.log('z *= 10 is ', z *= 10);
        console.log('z /= 10 is ', z /= 10);
        console.log('z **= 10 is ', z **= 10);
        z = 22;
        console.log('z %= 10 is ', z %= 10);

        //  comparison operators
        console.log('\n');
        console.log('comparison operators');
        p = 6;
        q = '6';
        console.log('p == q is ', p == q);
        console.log('p === q is ', p === q);

        q = 10;
        console.log('p > q is', p > q);
        console.log('p >= q is', p >= q);
        console.log('p < q is', p < q);
        console.log('p <= q is', p <= q);

        q = '10';
        p = 10;
        console.log('p != q is', p != q);
        console.log('p !== q is', p !== q);
        console.log('\n');

        console.log('Logical operators');
        x = 5;
        console.log(x < 25 &&  x > 10);
        x = 15;
        console.log(x < 25 &&  x > 10);
        console.log(x < 25 ||  x < 10);
        console.log(x != 15);

    </script>
</body>
</html>
