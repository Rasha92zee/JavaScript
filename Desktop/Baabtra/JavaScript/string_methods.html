<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Methods</h1>

   <script>
    console.log('String Methods');
    console.log('\n');
    var str = 'Hello,World'
    console.log(str.length);
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());

    var str1 = 'Rasha'
    var str2 = 'Hasoon'
    var str3 = str1.concat(' ', str2)
    console.log(str3);

    var str4 = '     lorem     ';
    console.log(str4.trim() + str);
    console.log(str4.trimStart() + str);
    console.log(str4.trimEnd() + str);
    console.log('\n');

    console.log(str.split(''));
    console.log(str.split(','));
    console.log(str.split('|'));
    console.log(str.split(' '));

    var alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var part1 = alphabets.slice(1, 12);
    console.log(alphabets);
    console.log(part1);

    var part2 = alphabets.slice(15)
    console.log(part2);
    
    var part3 = alphabets.slice(-15)
    console.log(part3);

    var part4 = alphabets.slice(-12, -6)
    console.log(part4);

    var part5 = alphabets.substring(1, 12)
    console.log(part5);

    var part6 = alphabets.substring(15)
    console.log(part6);

    var part7 = alphabets.substring(-15)
    console.log(part7);
    // start is zero

    var part8 = alphabets.substring(-12, -6)
    console.log(part8);
    // start:0 end:0

    var part9 = alphabets.substring(-12, 6)
    console.log(part9);


   </script> 
</body>
</html>
