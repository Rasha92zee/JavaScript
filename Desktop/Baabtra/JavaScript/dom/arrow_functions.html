<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Arrow functions</h1>
    <script>
      func = arg1 =>{console. log (arg1)} ;
      func (10)

      func=()=>{console.log ("hello")};
      func ()

      func= (arg1, arg2)=>arg1 + arg2;
      console.log (func (3, 6))

      func = (numArray)=> (
        numArray.filter(num=>num>10)
            .map (num=>num**2)
      )
      func = (arg1, arg2) => ({key1: arg1, key2:arg2})
    </script>
  </body>
</html>
