<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Synchronous Programming</h1>
    <script>


function myfunction1(){
            return "Message1";
        }
        function myfunction2(){
            return "Message2";
        }
        function myfunction3(){
            return "Message3";
        }

        data1 = myfunction1 ();
        console.log(data1)

        data2 = myfunction2 ();
        console.log(data2)

        data3 = myfunction3 ();
        console.log(data3)
        
    </script>
</body>
</html>
